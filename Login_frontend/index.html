<body>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1 class="mb-5">Login</h1>
            <form class="col-12 col-md-6 col-xl-4">
                <div class="mb-3">
                    <label for="exampleInputusername1" class="form-label">Username</label>
                    <input type="text" class="username form-control" id="exampleInputusername1"
                        aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="password form-control" id="exampleInputPassword1">
                    <div id="passwordHelp" class="form-text">Don't tell your password to anyone.</div>
                </div>

                <button type="submit" class="login__button btn btn-primary btn-block m-0">Login</button>

                <div class="alert alert-danger mt-5 hidden" role="alert">
                    Incorrect unsername or password. Try again.
                </div>
            </form>
        </div>
    </div>
